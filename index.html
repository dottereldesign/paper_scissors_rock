<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="nameEntry">
        <label for="userName">Enter Your Name:</label>
        <input type="text" id="userName" placeholder="Your Name" />
        <button id="submitName">Submit Name</button>
      </div>

      <div id="changeNameSection" style="display: none">
        <label for="newUserName">Change Your Name:</label>
        <input type="text" id="newUserName" placeholder="New Name" />
        <button id="changeNameButton">Change Name</button>
      </div>

      <div id="gameArea" style="display: none">
        <button id="showChangeName">Change Username</button>

        <div id="mmrDisplay">Your Experience: 0</div>
        <div id="levelDisplay">Level: 1</div>

        <div id="userDisplay">Welcome, <span id="displayName"></span>!</div>
        <div id="roundSelection">
          <label>Choose Best of Rounds:</label>
          <button id="bestOf3">Best of 3</button>
          <button id="bestOf5">Best of 5</button>
          <button id="bestOf7">Best of 7</button>
        </div>

        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
        <div id="result"></div>
        <button id="playAgainButton" style="display: none">Play Again</button>

        <div id="overallScores">
          <h3>Overall Scores</h3>
          <p>User Wins: <span id="userOverallScore">0</span></p>
          <p>Computer Wins: <span id="computerOverallScore">0</span></p>
        </div>

        <div id="history">
          <h3>Game History</h3>
          <ul id="historyList"></ul>
        </div>

        <div id="stats"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
